<div class="d-flex flex-column justify-content-start align-items-start w-100" *ngIf="diary" id="volumeLinksContainer">
  <h2>Volumes</h2>
  <li *ngFor="let d of diary">
    <a id={{d._id}} routerLink="/page-view/{{ d._id }}/1" routerLinkActive="active">
      Volume {{ d._id }} ({{ d.date }})
    </a>
  </li>
</div>
