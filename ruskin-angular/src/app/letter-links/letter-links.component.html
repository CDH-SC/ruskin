<div class="d-flex flex-column justify-content-start align-items-start w-100" *ngIf="letters" id="letterLinksContainer">
  <h2>Letters</h2>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <a>Letters from the 1850s</a>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <li *ngFor="let y of fifties[0]">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <a>{{ y }}</a>
              </mat-panel-title>
            </mat-expansion-panel-header>

            <li *ngFor="let l of fifties[1][fifties[0].indexOf(y)]">
              <a id={{l._id}} routerLink="/page-view/letters/{{ l._id }}" routerLinkActive="active" >{{ l.docDateString }}</a>
            </li>
          </mat-expansion-panel>
        </li>
      </mat-expansion-panel>
    </mat-accordion>
